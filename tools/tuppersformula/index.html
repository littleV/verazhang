      <script>
         function show() {
            var canvasHolder = document.getElementById('canvasHolder');
            var canvas = document.createElement('canvas');
            canvas.id     = "myCanvas";
            var width = canvasHolder.clientWidth
            var height = canvasHolder.clientHeight
            if (width < 106 || height < 17) {
               console.log(width);
               console.log(height);
               var p = document.createElement('p');
               p.innerHTML = "Not enough space!";
               canvasHolder.innerHTML = "";
               canvasHolder.appendChild(p)
            } else {
               width = Math.floor(width/106) * 106
               canvas.width  = canvasHolder.clientWidth;
               canvas.height = width / 106 * 17;
               canvas.style.border   = "1px solid";
               canvasHolder.innerHTML = "";
               canvasHolder.appendChild(canvas);
               TupperFormula.drawCanvas(canvas);      
            }
         }
      </script>
