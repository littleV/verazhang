                  <canvas id="white-scale" style="width: 256px; height: 30px;border:1px solid #000000;"></canvas>
                   <script type="text/javascript">
                     var canvas = document.getElementById('white-scale');
                     var ctx = canvas.getContext('2d');
                     var total = 256;
                     var width = canvas.width;
                     var height = canvas.height;
                     var lastX = 0;
                     for (var i = 0; i < 256; i++) {
                        ctx.fillStyle = '#' + RXB.rxb2hex([i, i, i]);
                        ctx.fillRect(lastX, 0,1, height);
                        lastX = lastX + 1;
                     }
                     canvas.onclick = function (event){
                        setWhiteScale(event.offsetX);
                     }
