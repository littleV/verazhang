            function addImages(contentHolderId, order, description, colunm){
              var row = Math.floor(order.length / colunm);
              for (var i = 0; i < row; i++) {
                var divRow = document.createElement('div');
                divRow.classList.add('row');
                for (var j = 0 ; j < colunm; j++) {
                  var divColumn = document.createElement('div');
                  divColumn.classList.add('col-md-4');
                  var divThumbnail = document.createElement('div');
                  divThumbnail.classList.add('thumbnail');
                  var link = document.createElement('a');
                  link.href = "detail.html?title=" + order[i*colunm + j];
                  var img = document.createElement('img');
                  img.src = "images/" + order[i*colunm + j];
                  link.appendChild(img);
                  divThumbnail.appendChild(link);
                  var divCaption = document.createElement('div');
                  divCaption.class = "caption";
                  var details = description[order[i*colunm + j]];
                  var p = document.createElement('p');
                  var pText;
                  if (language == '中文') {
                    pText = document.createTextNode(details['material'] + ", " + details['width'] + "cm x " + details['height'] + "cm");
                  } else {
                    pText = document.createTextNode(details['material'] + ", " + details['width'] + "\"x" + details['height'] + "\"");
                  }     
                  p.appendChild(pText);
                  divCaption.appendChild(p);
                  divThumbnail.appendChild(divCaption);
                  var pStatus = document.createElement("p");
                  var textStatus = document.createTextNode(details['status']);
                  pStatus.appendChild(textStatus);
                  divThumbnail.appendChild(pStatus);
                  divColumn.appendChild(divThumbnail);
                  divRow.appendChild(divColumn);
                }
                document.getElementById(contentHolderId).appendChild(divRow);              
              }
              var extra = order.length % colunm;
              if (extra > 0) { 
                var divRow = document.createElement('div');
                divRow.classList.add('row');
                for (var i = 0; i < extra; i++) {

                  divCaption.appendChild(p);
                  divThumbnail.appendChild(divCaption);
                  var pStatus = document.createElement("p");
                  var textStatus = document.createTextNode(details['status']);
                  pStatus.appendChild(textStatus);
                  divThumbnail.appendChild(pStatus);
                  divColumn.appendChild(divThumbnail);
                  
                  divRow.appendChild(divColumn);
                }          
                document.getElementById(contentHolderId).appendChild(divRow);   
              }
